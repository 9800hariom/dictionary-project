<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="ram.css">

</head>
<body>

        <div class="panel">

                </form>
            </div>
        </div>
        <div class="panel-word">
            <p class="dic">serene</p>
            <p class="word-class">
                <span class="speech">adjective</span>
                <span class="phonetik">/SI rin/</span>
                <button class="speaker" style="display: none;">ðŸ”Š</button>
            </p>
            <p class="word-meaning">calm, peaceful, and untroubled; tranquil</p>
            <div class="mean">
                <div class="border"></div>
                <div class="word-define">Also:</div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
